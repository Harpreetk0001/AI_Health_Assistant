[alembic]
script_location = app/alembic
sqlalchemy.url = sqlite:///./medbuddy.db   # write here Full path of the file (Example: sqlalchemy.url = sqlite:///C:/Users/Harpreet Kaur/Desktop/app/medbuddy.db)

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s

